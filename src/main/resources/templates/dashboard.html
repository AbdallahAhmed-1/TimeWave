<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Memories</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"/>

    <!-- Your custom styles -->
    <link th:href="@{/styles/styleDash.css}" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <!-- Top buttons -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="card p-3">
            <div class="d-flex">
                <button class="btn btn-primary me-3">
                    <img th:src="@{/dashboard/timeline-icon.png}" alt="Timeline" class="btn-icon"/> Timeline
                </button>
                <button class="btn btn-primary me-3">
                    <img th:src="@{/dashboard/calendar-icon.png}" alt="Calendar" class="btn-icon"/> Calendar
                </button>
                <button class="btn btn-primary me-3">
                    <img th:src="@{/dashboard/map-icon.png}" alt="Map" class="btn-icon"/> Map
                </button>
                <button class="btn btn-primary me-3">
                    <img th:src="@{/dashboard/insights-icon.png}" alt="Insights" class="btn-icon"/> Insights
                </button>
            </div>
        </div>
        <button class="btn btn-primary" id="new-entry">+ New Entry</button>
    </div>

    <!-- Your Journey -->
    <div class="card p-4 mb-4">
        <h5><strong>Your Journey</strong></h5>
        <textarea rows="7" cols="60" class="form-control border-0"
                  placeholder="Interactive timeline visualization"></textarea>
    </div>

    <div class="row">
        <!-- Recent Memories -->
        <div class="col-md-8">
            <h5 class="mb-3"><strong>Recent Memories</strong></h5>
            <div class="card p-lg-5 mb-3" id="mini-cards">
                <div th:each="m : ${memories}">
                    <h6 th:text="${m.title}">Title</h6>
                    <p th:text="${m.description}">Description</p>
                    <small th:text="${m.date} + ' | ' + m.location">Date | Location</small>
                    <hr/>
                </div>
            </div>
        </div>

        <!-- On This Day & Mood Trends -->
        <div class="col-md-4">
            <div class="card mb-3 p-3" id="mini-cards">
                <h5 class="mb-3"><strong>On This Day</strong></h5>
                <p th:text="${onThisDay}">On this day facts...</p>
            </div>
            <div class="card mb-3 p-3" id="mini-cards">
                <h5 class="mb-3"><strong>Mood Trends</strong></h5>
                <!-- You could insert a chart here later -->
                <p>Chart goes here</p>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
