<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Memories</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"/>

    <!-- Your custom styles -->
    <link rel="stylesheet" th:href="@{/css/styleDash.css}"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<div class="container mt-4">
    <!-- Top buttons -->
    <h3 id="welcome" class="mb-4"></h3>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="card p-3">
            <div class="d-flex">
                <button class="btn btn-primary me-3">
                    <img th:src="@{/dashboard/timeline-icon.png}" alt="Timeline" class="btn-icon"/>
                </button>
                <button class="btn btn-primary me-3">
                    <img th:src="@{/dashboard/calendar-icon.png}" alt="Calendar" class="btn-icon"/>
                </button>
                <button class="btn btn-primary me-3" id="mapTab">
                    <img th:src="@{/dashboard/map-icon.png}" alt="Map" class="btn-icon"/>
                </button>
                <button class="btn btn-primary me-3">
                    <img th:src="@{/dashboard/insights-icon.png}" alt="Insights" class="btn-icon"/>
                </button>
            </div>
        </div>
    </div>

    <!-- New Memory Form -->
    <div class="card p-4 mb-4">
        <h5><strong>Create a New Memory</strong></h5>
        <form id="entryForm">
            <div class="mb-3">
                <label for="entryType" class="form-label">Type</label>
                <select class="form-select" id="entryType" required>
                    <option value="">Choose...</option>
                    <option value="text">Text</option>
                    <option value="photo">Photo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="entryTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="entryTitle" required />
            </div>
            <div class="mb-3" id="textInput" style="display: none;">
                <label for="entryText" class="form-label">Memory Text</label>
                <textarea class="form-control" id="entryText" rows="3"></textarea>
            </div>
            <div class="mb-3" id="photoInput" style="display: none;">
                <label for="entryPhoto" class="form-label">Upload Photo</label>
                <input type="file" class="form-control" id="entryPhoto" accept="image/*" />
            </div>
            <div class="mb-3">
                <label class="form-label">Record Audio</label><br/>
                <button type="button" class="btn btn-secondary" id="recordAudioBtn">üéôÔ∏è Record Audio</button>
                <audio id="audioPreview" controls style="display: none; margin-top: 10px;"></audio>
            </div>
            <div class="mb-3">
                <label for="entryLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="entryLocation" />
            </div>
            <button type="submit" class="btn btn-primary">Save Memory</button>
        </form>
    </div>

    <div class="row">
        <!-- Recent Memories -->
        <div class="col-md-8">
            <h5 class="mb-3"><strong>Recent Memories</strong></h5>
            <div class="card p-lg-5 mb-3" id="mini-cards">
                <div th:each="m : ${memories}">
                    <h6 th:text="${m.title}">Title</h6>
                    <p th:text="${m.description}">Description</p>
                    <small th:text="${m.date} + ' | ' + m.location">Date | Location</small>
                    <hr/>
                </div>
            </div>
        </div>

        <!-- On This Day & Mood Trends -->
        <div class="col-md-4">
            <div class="card mb-3 p-3" id="mini-cards">
                <h5 class="mb-3"><strong>On This Day</strong></h5>
                <p th:text="${onThisDay}">On this day facts...</p>
            </div>
            <div class="card mb-3 p-3" id="mini-cards">
                <h5 class="mb-3"><strong>Mood Trends</strong></h5>
                <p>Chart goes here</p>
            </div>
        </div>
    </div>
</div>

<!-- Map Section -->
<div id="map" style="height: 500px; display: none; margin-top: 20px;"></div>

<!-- Scripts -->
<script th:src="@{/js/dashboard.js}"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
