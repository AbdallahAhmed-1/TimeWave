<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log into TimeWeave</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}">
</head>
<body>
    <!-- login -->
     <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col">

                    <h1>Log into TimeWeave</h1>
                    <!-- When a user submits the form, Send the email and password to the Spring Boot backend, -->
                   <!--
  1) static fallback for Live Preview
  2) real Thymeleaf route when deployed
-->
<form
  action="dashboard.html"
  th:action="@{/login}"
  method="post"
  id="loginForm"
>
  <!-- … your email/password inputs here … -->
  <button type="submit" class="btn btn-primary">
    Log in
  </button>
  
</form>


                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                    </div>
                    <!-- Error message area -->
                    <div id="error-message" class="alert alert-danger" style="display: none;">
                        Invalid email or password
                    </div>
                    <button type="submit" class="btn btn-primary">Log in</button>
                </form>

                <!-- Toggle container for switching to signup form -->
<!--                <div class="mt-3 text-center"> Don't have an account? <a href="#" id="toggleForm">Sign up</a> </div>-->
            </div>
        </div>
     </main>
<!-- ← static fallback when opening file directly -->
 <!-- ← Thymeleaf resolution when served by Spring -->
  <!-- ← ensure it runs after the DOM loads -->
     <script
     src="../static/js/loginPage.js"      
     th:src="@{/static/js/loginPage.js}"  
     defer                                 
   ></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
