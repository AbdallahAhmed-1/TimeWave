<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Memories</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="../styles/styleDash.css">
    
</head>

<body>
    <div class="container mt-4">
        <!-- Buttons -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="card p-3">
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary me-3">
                        <img src="../images/dashboard/timeline-icon.png" alt="Timeline" class="btn-icon"> Timeline
                    </button>
                    <button class="btn btn-primary me-3">
                        <img src="../images/dashboard/calendar-icon.png" alt="Calendar" class="btn-icon"> Calendar
                    </button>
                    <button class="btn btn-primary me-3">
                        <img src="../images/dashboard/map-icon.png" alt="Map" class="btn-icon"> Map
                    </button>
                    <button class="btn btn-primary me-3">
                        <img src="../images/dashboard/insights-icon.png" alt="Insights" class="btn-icon"> Insights
                    </button>
                </div>
            </div>
            <button class="btn btn-primary" id="new-entry">+ New Entry</button>
        </div>

        <!-- Journey -->
        <div class="card p-4 mb-4">
            <h5><strong>Your Journey</strong></h5>
            <textarea rows="7" cols="60" name="Journey" class="form-control border-0"
                placeholder="Interactive timeline visualization"></textarea>
        </div>

        <div class="row">
            <!-- Recent Memories -->
            <div class="col-md-8">
                <h5 class="mb-3"><strong>Recent Memories</strong></h5>
                <div class="card p-lg-5 mb-3" id="mini-cards">
                    //Placeholder for old memories
                </div>
                <div class="card p-lg-5 mb-3" id="mini-cards">
                    //Placeholder for old memories
                </div>
            </div>
            <!-- On this day -->
            <div class="col-md-4">
                <div class="card mb-3 p-3" id="mini-cards">
                    <h5 class="mb-3"><strong>On this day</strong></h5>
                    <p>//Enter from db</p>
                </div>
                <div class="card mb-3 p-3" id="mini-cards">
                    <h5 class="mb-3"><strong>Mood Trends</strong></h5>
                    <p>//Mood trends chart</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
